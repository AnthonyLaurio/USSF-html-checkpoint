<!DOCTYPE html>
<html>
    <head>
        <title>HTML Checkpoint</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-cluster">
                <button class="gmdb-main" name="gmdb">GMDB</button>
                <button class="nav-button" name="home">Home</button>
                <button class="nav-button" name="login">Login</button>
            </div>
            <div class="search-cluster">
                <input type="text" class="search-bar" name="search-bar" placeholder="Search">
                <button class="search-button">Search</button>
            </div>
        </nav>
        <main>
            <form class="login-form">
                <h2 class="login-header">Login</h2>
                <div class="email-group">
                    <label for="email" class="login-label">Email:</label>
                    <input type="email" class="login-input" name="email-input" placeholder="Email@email.com">
                </div>
                <div class="password-group">
                    <label for="password" class="login-label">Password:</label>
                    <input type="password" class="login-input" name="password-input">
                </div>
                <button type="submit" class="btn btn-primary login-button" formaction="browse.html">Login</button>
            </form>
        </main>

        <!-- Bootstrap Bundle with Popper Included -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
