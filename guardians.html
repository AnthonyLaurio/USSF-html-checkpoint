<!DOCTYPE html>
<html>
    <head>
        <title>HTML Checkpoint</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="guardians.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-cluster">
                <button type="submit" class="gmdb-main" name="gmdb" formaction="index.html">GMDB</button>
                <button class="nav-button" name="home">Home</button>
                <button class="nav-button" name="login" disabled>Login</button>
            </div>
            <div class="search-cluster">
                <input type="text" class="search-bar" name="search-bar" placeholder="Search">
                <button class="search-button">Search</button>
            </div>
        </nav>
        <main>
            <div class="back-to-results">
                <a href="browse.html">
                    <button class="back-to-results-button">Back to Results</button>
                </a>
            </div>
            <div class="movie-info">
                <img class="movie-poster" src="https://m.media-amazon.com/images/I/61ueO4++bjL._AC_.jpg" alt="Guardians of the Galaxy Vol 2 Movie Poster">
                <section class="movie-data">
                    <h3>The Guardians of the Galaxy Vol 2</h3>
                    <h4>Released on: May 5, 2017</h4>
                    <h5>Comedy, Action | James Gunn</h5>
                    <p>Random movie facts that will take up space on the screen for testing purposes</p>
                </section>
                <form class="comment-section">
                    <div class="comment-group">
                        <label>Leave a Comment:</label>
                        <input type="text" name="comment-input" placeholder="comment text">
                    </div>
                    <button type="reset" class="btn btn-primary my-3" value="submit">Submit</button>
                </form>    
            </div>
        </main>

        <!-- Bootstrap Bundle with Popper Included -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
